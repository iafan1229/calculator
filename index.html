<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="hell">
        <div class="result">
            <span class="temp">0</span>
            <h2></h2>
        </div>
        <table class="container flex">
            <tbody class="flex_content flex2">
                <tr>
                    <td><button class="num num1 button-6" value="1">1</button></td>
                    <td><button class="num num2 button-6" value="2">2</button></td>
                    <td><button class="num num3 button-6" value="3">3</button></td>
                    <td><button class="num plus button-6 white" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="num num4 button-6" value="4">4</button></td>
                    <td><button class="num num5 button-6" value="5">5</button></td>
                    <td><button class="num num6 button-6" value="6">6</button></td>
                    <td><button class="num minus button-6 white" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="num num7 button-6" value="7">7</button></td>
                    <td><button class="num num8 button-6" value="8">8</button></td>
                    <td><button class="num num9 button-6" value="9">9</button></td>
                    <td><button class="num button-6 white" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="reset button-6">R</button></td>
                    <td><button class="num num0 button-6" value="0">0</button></td>
                    <td><button class="submit button-6">=</button></td>
                    <td><button class="num button-6 white" value="/">/</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="custom.js"></script>
</body>
</html>
